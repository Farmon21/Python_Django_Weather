<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-Havo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Farmon21</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Bosh Sahifa</a>
          <a class="p-2 text-dark" href="#">To`liq Malumot</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Dokumentatsiya</a>
      </div>
      <div class="container mt-5">
          <div class="row">
              <div class="col-5 offset-1">
                <h1>Ob Havo Aplication</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Davlat Nomi</label><br>
                    {{ form.name }}
                    <input type="submit" name="send" value="Qo'shish" class="btn btn-info mt-2">
                </form>

              </div>
              <div class="col-4 offset-1">
                <h1>Ma'lumotlar</h1>


                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Mintaqa:</b> {{ info.city }}<br>
                            <b>Harorat:</b> {{ info.temp }} <sup>o</sup> <br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Farmon21" class="img-thumbnail">
                        </div>
                    </div>
                </div>
                {% endfor %}

                
              </div>
          </div>
      </div>
      


</body>
</html>
